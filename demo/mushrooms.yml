# Config for breast cancer dataset
# (the version WITH categorical variables)
modelling:
  target_clf: 'class'
  numeric_cols:
    - 'ring-number'
  categorical_cols:
    - 'cap-shape'
    - 'cap-surface'
    - 'cap-color'
    - 'odor'
    - 'gill-attachment'
    - 'gill-spacing'
    - 'gill-size'
    - 'gill-color'
    - 'stalk-shape'
    - 'stalk-root'
    - 'stalk-surface-above-ring'
    - 'stalk-surface-below-ring'
    - 'stalk-color-above-ring'
    - 'stalk-color-below-ring'
    - 'veil-type'
    - 'veil-color'
    - 'ring-type'
    - 'spore-print-color'
    - 'population'
    - 'habitat'
  feature_scaling: True